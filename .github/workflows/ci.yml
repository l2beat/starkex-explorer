name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint_build_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: yarn --frozen-lockfile
      # - run: yarn format
      - run: yarn build
      # - run: yarn lint
      # - run: yarn typecheck
      # - run: yarn test
      - run: yarn coverage
      - uses: codecov/codecov-action@v2
        with:
          # files: ./packages/backend/coverage/lcov.info,./packages/encoding/coverage/lcov.info # optional
          fail_ci_if_error: true
          verbose: true
